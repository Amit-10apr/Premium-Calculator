<div class="container">
  <div class="row">
      <div class="col-md-8 mx-auto">
          <div class="card">
              <div class="card-header">
                  <h3>Premium Calculator</h3>
              </div>
              <div class="card-body">
                  <form class="form" [formGroup]="premiumCalForm" (ngSubmit)="onSubmit()">
                      <div class="form-group">
                          <label>Name</label>
                          <input type="text" class="form-control" formControlName="name">
                          <span class="text-danger"
                              *ngIf="(premiumCalForm.controls['name'].touched || submitted) && premiumCalForm.controls['name'].errors?.['required']">
                              Name is required
                          </span>
                      </div>
                      <div class="form-group">
                          <label>Date of Birth</label>
                          <input type="text" class="form-control" formControlName="dob">
                          <span class="text-danger"
                              *ngIf="(premiumCalForm.controls['dob'].touched || submitted) && premiumCalForm.controls['dob'].errors?.['required']">
                              DOB is required
                          </span>
                      </div>
                      <div class="form-group">
                          <label>Occupation</label>
                          <input type="text" class="form-control" formControlName="occupation">
                          <span class="text-danger"
                              *ngIf="(premiumCalForm.controls['occupation'].touched || submitted) && premiumCalForm.controls['occupation'].errors?.['required']">
                              Occupation is required
                          </span>
                      </div>
                      <div class="form-group">
                          <label>Death- Sum Insured</label>
                          <input type="text" class="form-control" formControlName="suminsured">
                          <span class="text-danger"
                              *ngIf="(premiumCalForm.controls['suminsured'].touched || submitted) && premiumCalForm.controls['suminsured'].errors?.['required']">
                              Sum Insured is required
                          </span>
                      </div> 
                      
                      <div class="form-group">
                          <button type="submit" class="btn btn-success">Calculate</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
