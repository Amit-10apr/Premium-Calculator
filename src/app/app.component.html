<div class="container">
  <div class="row">
      <div class="col-md-8 mx-auto">
          <div class="card">
              <div class="card-header">
                  <h3>Premium Calculator</h3>
              </div>
              <div class="card-body">
                  <form class="form" [formGroup]="premiumCalForm" (ngSubmit)="onSubmit()">
                      <div class="form-group">
                          <label>Name</label>
                          <input type="text" class="form-control" formControlName="name">
                          <span class="text-danger"
                              *ngIf="(premiumCalForm.controls['name'].touched || submitted) && premiumCalForm.controls['name'].errors?.['required']">
                              Name is required
                          </span>
                      </div>
                      <div class="form-group">
                          <label>Date of Birth</label>
                          <input type="text" bsDatepicker class="form-control" formControlName="dob" onkeydown="event.preventDefault()" >
                          <span class="text-danger"
                              *ngIf="(premiumCalForm.controls['dob'].touched || submitted) && premiumCalForm.controls['dob'].errors?.['required']">
                              DOB is required
                          </span>
                      </div>
                      <div class="form-group">
                          <label>Occupation</label>
                          <select formControlName="occupations" id="occupations" class="form-control" (change)="changeOccupation($event)">
                            <option value="">Choose Occupation</option>
                            <option *ngFor="let occupation of occupationList; let i = index" [value]="occupation.factor">
                              {{occupation.occupation}}
                            </option>
                          </select>
                          <span class="text-danger"
                              *ngIf="(premiumCalForm.controls['occupations'].touched || submitted) && premiumCalForm.controls['occupations'].errors?.['required']">
                              Occupation is required
                          </span>
                      </div>
                      <div class="form-group">
                          <label>Sum Insured</label>
                          <input type="number" class="form-control" formControlName="suminsured">
                          <span class="text-danger"
                              *ngIf="(premiumCalForm.controls['suminsured'].touched || submitted) && premiumCalForm.controls['suminsured'].errors?.['required']">
                              Sum Insured is required
                          </span>
                      </div> 

                      <div class="form-group mt-2"  >
                          <button type="submit" class="btn btn-success">Calculate Premium</button>
                          <span *ngIf="submitted && isValidForm" style="margin-left: 10px;color: #00529B;background-color: #BDE5F8;">Your total Premium amount value is {{premium}}</span>
                          <span *ngIf="submitted && !isValidForm" style="margin-left: 10px;color: #D8000C;background-color: #FFD2D2;">Please fill in all the required details</span>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>  
</div>
